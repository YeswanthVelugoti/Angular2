<div class="task-item" [appHighlightCompleted]="task.completed">
  <div class="task-content">
    <input type="checkbox" [checked]="task.completed" (change)="onToggle()">
    <span [class.completed]="task.completed">{{ task.title }}</span>
  </div>

  <div class="task-actions">
    <span class="priority">Priority: {{ task.priority | priority }}</span>
    <button class="delete-btn" (click)="onDelete()">‚ùå Delete</button>
  </div>
</div>
