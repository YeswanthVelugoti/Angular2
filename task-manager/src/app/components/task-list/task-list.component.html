<div class="task-list">
    <h2>Task List</h2>
    <app-task-form (addTask)="addTask($event)"></app-task-form> 
    <div *ngIf="tasks.length === 0">No tasks available. Add a new task!</div>
    <div *ngFor="let task of tasks">
      <app-task-item
        [task]="task"
        (delete)="deleteTask(task.id)"
        (toggleStatus)="toggleTaskStatus(task.id)">
      </app-task-item>
    </div>
  </div>
